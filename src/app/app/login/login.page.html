 <ion-content class="valign-wrapper">
 <ion-card class="cardback">
	<ion-card-header>
	  <ion-card-subtitle><ion-img src="https://highsecurity.cl/img/logo.png"></ion-img></ion-card-subtitle>
	  <ion-card-title>Login</ion-card-title>
	</ion-card-header>
  
	<ion-card-content>
		<form #form="ngForm" (ngSubmit)="login(form)">
			<ion-grid>
		<ion-row justify-content-center>
			<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			  <div text-center>
				<h3>Ingrese usuario y contraseña</h3>
			  </div>
			  <div padding>
				<ion-item>
				  <ion-input name="email" type="email" placeholder="Ej: 11.111.111-1" ngModel required></ion-input>
				</ion-item>
				<ion-item>
				  <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
				</ion-item>
			  </div>
			  <br><br>
			  <div padding>
				<ion-button size="large" type="submit" expand="block">Login</ion-button>
			  </div>
			</ion-col>
		  </ion-row>
		</ion-grid>
	</form>
	</ion-card-content>
	 <ion-item>
	<ion-label>¿Olvido sus contraseña?</ion-label>
	 </ion-item>
	 <ion-item>
	<ion-label>Comuniquese con su Supervisor</ion-label>
  </ion-item>
  <br>
  </ion-card>
  
</ion-content>
